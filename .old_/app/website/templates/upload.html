{% block content %}

  <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="file" name="image_file">
    <input type="submit" value="submit" />
  </form>

  {% if url %}
    <p>File uploaded at: <a href="{{ url }}">{{ name }}</a></p>
  {% endif %}

{% endblock %}
