{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ project.title }}</h1>
  {{ project.date_finished }}

  <p>{{ project.description }}</p>

  {% if links %}
  <ul>
    {% for link in links %}
      <li>
        <a href="{{ link.url }}">{{ link.url_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
