<script type="text/javascript">
  let menuItems = document.querySelectorAll('#navBurgerMenu .navbar-start .navbar-item');

  window.addEventListener('load', function () {
    if (document.body.contains(document.getElementById('hire-me'))) {
      menuItems[4].classList.add('is-active');
    } else if (document.body.contains(document.getElementById('project-datail'))) {
      menuItems.forEach(item => {
        item.classList.remove('is-active');
      });
    } else {
      addActiveClassAtIndex(menuItems)
    }
  }, false);
</script>
